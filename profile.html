  <!-- Header Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark sticky-top" id="nav">
    <a class="navbar-brand" href="/">Teach 2 Teach</a>

  <!-- Profile Page: name, email, password, date of birth, -->
  <div style="width: 100%; padding-bottom: 56px">
    <div class="flex-container">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
        <input type="text" id="name" class="form-control" placeholder="Display Name" aria-label="Display Name"
          aria-describedby="basic-addon1" readonly />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Email</span>
        </div>
        <input type="text" id="email" class="form-control" placeholder="hello@hello.com" aria-label="Display Name"
          aria-describedby="basic-addon1" readonly />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Bio</span>
        </div>
        <textarea id="bio" class="form-control" placeholder="Write something about yourself." aria-label="With textarea"
          readonly></textarea>
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Location</span>
        </div>
        <input type="text" id="location" class="form-control" placeholder="Vancouver" aria-label="Display Name"
          aria-describedby="basic-addon1" readonly />
      </div>

      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Favorite Subject</span>
        </div>
        <input type="text" id="favsub" class="form-control" placeholder="English" aria-label="Display Name"
          aria-describedby="basic-addon1" readonly />
      </div>

      <button id="EditProfileButton" onclick="letUserEdit()" class="btn-primary">
        Edit Profile
      </button>
      <button id="UpdateProfileButton" onclick="letUserUpdate()" class="btn-primary">
        Update
      </button>
      <!-- TO DO: cancel button
    <button id="CancelProfileButton" onclick="letUserCancel()" class="btn-primary">Cancel</button>
    -->
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <footer class="navbar justify-content-evenly navbar-dark fixed-bottom" style="height: 56px" id="nav">
    <div class="container">
      <a href="index.html"><img src="./images/icon-home.png" id="bottom-icon-home" /></a>
      <img src="./images/icon-search.png" id="bottom-icon-search" />

      <img src="./images/icon-bookmark-1.png" id="bottom-icon-bookmark" />
      <img src="./images/icon-contacts.png" id="bottom-icon-profile" />
    </div>
  </footer>
