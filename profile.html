    <!-- Profile Page: name, email, password, date of birth, -->

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Name</span>
        </div>
        <input type="text" id="name" class="form-control" placeholder="Display Name" aria-label="Display Name"
            aria-describedby="basic-addon1" readonly >
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
        </div>
        <input type="text" id="email" class="form-control" placeholder="hello@hello.com" aria-label="Display Name"
            aria-describedby="basic-addon1" readonly>
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text">Bio</span>
        </div>
        <textarea id="bio" class="form-control" placeholder="Write something about yourself."
            aria-label="With textarea" readonly></textarea>
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Location</span>
        </div>
        <input type="text" id="location" class="form-control" placeholder="Vancouver" aria-label="Display Name"
            aria-describedby="basic-addon1" readonly>
    </div>


    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Favorite Subject</span>
        </div>
        <input type="text" id="favsub" class="form-control" placeholder="English" aria-label="Display Name"
            aria-describedby="basic-addon1" readonly>
    </div>
